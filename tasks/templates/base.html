<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Django App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li lass="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        
        

        {% if user.is_authenticated%}
        <li lass="nav-item">
            <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
        </li>
        <li lass="nav-item">
            <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
        </li>
        <li lass="nav-item">
            <a class="nav-link" href="/tasks/create/">Create Tasks</a>
        </li>
         <li lass="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
        </li>
        {%else%}
            <li lass="nav-item">
                <a class="nav-link" href="/singup">Sing Up</a>
            </li>
            <li lass="nav-item">
                <a class="nav-link" href="/singin">Sing In</a>
            </li>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}
</body>
</html>
